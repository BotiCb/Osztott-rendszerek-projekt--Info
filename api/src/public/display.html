<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #display {
            font-size: 2rem;
            font-weight: bold;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Real-time Voting Display</h1>
    <div id="display">Waiting for data...</div>
    
    <script>
        let socket = new WebSocket("ws://localhost:8000/ws"); // Change to the correct WebSocket URL

        socket.onmessage = function(event) {
            document.getElementById("display").innerText = event.data;
        };

        socket.onopen = function() {
            console.log("Connected to WebSocket server");
        };

        socket.onerror = function(error) {
            console.error("WebSocket Error: ", error);
        };
    </script>
</body>
</html>
